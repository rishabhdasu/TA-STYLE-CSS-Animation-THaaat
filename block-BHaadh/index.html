<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2d & 3d Box Animations</title>
        <link rel="stylesheet" href="stylesheets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Cube Animations</h1>
            <h2>2D Cube</h2>
         <div class="cube center">
             <figure class="side top"></figure>
             <figure class="side right"></figure>
             <figure class="side left"></figure>
         </div>
         <h2>3D Cube</h2>
         <div class="wrapper">
            <div class="cube3d">
                <figure class="side3d one"></figure>
                <figure class="side3d two"></figure>
                <figure class="side3d three"></figure>
                <figure class="side3d four"></figure>
                <figure class="side3d five"></figure>
                <figure class="side3d six"></figure>
            </div>
         </div>
        </div>
    </body>
</html>
